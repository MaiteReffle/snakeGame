<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Snake game!</title>

    <!-- icono barra de navegaciÃ³n-->
    <link rel="icon" type="image/svg" href="../media/images.png">
</head>
<body>
    <h1 id="welcome"></h1>
    <div class="wrapper">
        <div class="details" id="details">
            <div class="score">Score: 0</div>
            <!-- <div class="high-score" id="highScore"></div>  -->
            
        </div>
        <div class="play-board"></div>
    </div>
    <p id="message"></p>
    <template>
        <div class="overlay">
            <div id="contenedor"> 
                <p class="gameOver"></p>
                <input type="submit" value="Otra vez :D" class="gameOver" id="botonContinuar">
                <input type="submit" value="Salir del juego" class="gameOver" id="botonSalir">
        </div>
    </template>
    <a class="nav-link juego" aria-current="page" href="../index.html">Salir del juego</a>

    <script src="../js/usuario.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/game.js"></script>
</body>
</html>
